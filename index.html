<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <title>Isapre ZomMedics una division de UMBRELLA</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"

<body id="page-top">
    <!-- Navegacion-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#page-top">Bienvenidos</a></li>
            <li class="sidebar-nav-item"><a href="#page-top">Home</a></li>
            <li class="sidebar-nav-item"><a href="#planes">Nuestros Planes</a></li>
            <li class="sidebar-nav-item"><a href="#buscaTuPlan">Busca tu Plan</a></li>
            <li class="sidebar-nav-item"><a href="#verContratos">Ver Contratos</a></li>
        </ul>
    </nav>
    <!-- Header Intro-->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            <h1 class="mb-1">ISAPRE ZOMMEDICS</h1>
            <h3 class="mb-5"><em>una division de Farmaceutica UMBRELLA<img id="logo" src="./assets/img/umbrella.jpg"></em></h3>
            <a class="btn btn-primary btn-xl" href="#planes">VER MAS</a>
        </div>
    </header>
    <!-- Seccion Vista Planes-->
    <section class="content-section bg-primary text-white text-center" id="planes">
        <div class="container px-4 px-lg-5">
            <div class="content-section-heading">
                <h3 class="text-secondary mb-0">QUE OFRECEMOS?</h3>
                <h2 class="mb-5">NUESTROS PLANES</h2>
                <button type="button" class="btn btn-secondary btn-lg" id="cargarPlanes">Ver Planes</button>
            </div>
            <br>
            <div class="row gx-4 gx-lg-5" id="mostrarPlanes"></div>

        </div>
    </section>
    <!--Seccion Ver Planes Disponibles-->
    <section class="content-section bg-info text-white" id="buscaTuPlan">
        <div class="container px-4 px-lg-5 text-center">
            <h2 class="mb-4">Busquemos tu PLAN!</h2>
            <input type="number" id="inputSueldo" class="form-control" placeholder="INGRESA TU SUELDO MENSUAL" />
            <br>
            <div class="row gx-4 gx-lg-5" id="mostrarOpciones"></div>

        </div>
        <div class="container px-4 px-lg-5 text-center" id="crearContratoPlan"></div>
    </section>
    <!--Seccion Ver Contratos-->
    <section class="content-section bg-primary text-white" id="verContratos">
        <div class="container px-4 px-lg-5 text-center" id="dvContratos">
            <h2 class="mb-4">Ver Contratos Activos</h2>
            <button type="button" class="btn btn-secondary btn-lg" id="cargarContratos">Ver Contratos Actuales</button>
            <br>
            <div class="row gx-4 gx-lg-5" id="mostrarContratos"></div>

        </div>

    </section>


    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="#!"><i
                            class="icon-social-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="#!"><i
                            class="icon-social-twitter"></i></a>
                </li>

        </div>

    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!--Carga Script Simulador-->
    <script src="./js/simulador.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
